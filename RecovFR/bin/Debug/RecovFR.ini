// RecovFR: Backup and recovery on the fly... 

[Keybindings]
// Reference for valid keys: https://msdn.microsoft.com/en-us/library/system.windows.forms.keys(v=vs.110).aspx
// We recommend setting a modifier key, but this can be set to None
BackupKey = F11
BackupModifierKey = ControlKey
RestoreKey = F11
RestoreModifierKey = Menu

[Features]
// Show friendly notifications when backup / restore completed. 
// Errors weill still be shown regardless
ShowNotifications = true

// Set to true to enable auto backups - disable if you notice micro-freezing or stuttering in game
AutoBackups = false

// Autobackup interval in minutes, between 1 and 60
AutoBackupInt = 5

[Startup]
// Options for plugin startup
PlayerGodMode = false
VehicleGodMode = false
FreezeWeather = false
FreezeTime = false